<div class="row log-plugin" ng-controller="logProcessInstanceTabCtrl">
    <div ng-if="logs">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Level</th>
                    <th>Message</th>
                    <th>Activity Name</th>
                    <th>Time</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="log in logs">
                    <td>{{ log.level }}</td>
                    <td>{{ log.message }}</td>
                    <td>{{ log.activityName }}</td>
                    <td>{{ log.time }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div ng-if="!logs">
        <div class="loader-state loading" style="text-align: center;">
            <span class="glyphicon glyphicon-refresh animate-spin"></span>

            Loadingâ€¦

        </div>
    </div>
</div>
